version: '3.8'
services:
  portfolio-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    environment:
      - REACT_APP_GA4_MEASUREMENT_ID=${REACT_APP_GA4_MEASUREMENT_ID}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - portfolio-network
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - portfolio-network
    depends_on:
      - portfolio-frontend
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge
